<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/f47bef615d.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Lista de Tarefas</title>
</head>

<body>
    <main>
        <input id="input-task" type="text" placeholder="O que tenho que fazer...">

        <button id="button-add">Adicionar</button>

        <p id="number-of-tasks"></p>

        <ul id="tasks">

        </ul>

    </main>

    <div id="modal-container">
        <div id="modal">
            <i class="fas fa-exclamation"></i>

            <p class="paragraph-modal">Por favor, digite uma tarefa!</p>
        </div>
    </div>

</body>

<script src="./main.js"></script>

</html>
